<body>

    <script>

const queryString = window.location.search;
console.log(queryString);
const urlParams = new URLSearchParams(queryString);
const code = urlParams.get('code')
console.log(code);


if (code != null) {
    alert('User has a session true');

    sessionStorage.setItem('isCodeAvailable',true);
    window.location.href ='http://localhost:8080';
} else {
    alert('session false');
    sessionStorage.setItem('isCodeAvailable',false);
    window.location.href ='http://localhost:8080';
}

    </script>
