<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!--/*/ <th:block th:include="head :: head"/>  /*/-->

    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.9.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="/css/okta.css" rel="stylesheet" type="text/css"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.9.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.9.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>







</head>
<body class="login">
  <div id="sign-in-widget"></div>

<script th:inline="javascript">
/*<![CDATA[*/



var config = {};

config.baseUrl = /*[[${oktaBaseUrl}]]*/ '{oktaBaseUrl}';
config.clientId = /*[[${oktaClientId}]]*/ '{oktaClientId}';
config.redirectUri = /*[[${redirectUri}]]*/ '{redirectUri}';
//config.logo = 'https://spring.io/img/homepage/icon-spring-cloud.svg';
config.logo = 'https://www.pikpng.com/pngl/m/293-2935333_crate-barrel-logo-crate-and-barrel-log-clipart.png';
config.authParams = {
  issuer: /*[[${issuerUri}]]*/ '{issuerUri}',
  responseType: 'code',
  state: /*[[${state}]]*/ '{state}' || false,
  scopes: /*[[${scopes}]]*/ '[scopes]',
  display: 'page'
};


config.idps = [
  // {type: 'FACEBOOK', id: '782745745886876' },
   {type: 'FACEBOOK', id: '0oat10k6z2VpJxRcR0h7' },
   {type: 'GOOGLE', id: '0oat0qx06cHHEBX6k0h7' }
]



new OktaSignIn(config).renderEl(
  { el: '#sign-in-widget' },
  function (res) {
    console.log(res)
  },
  function (err) {
    console.log(err)
  }
);


/*]]>*/
</script>

</body>
</html>
